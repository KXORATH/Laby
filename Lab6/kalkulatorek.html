<!DOCTYPE html>
<html lang="PL">
<head>
  <meta charset="UTF-8">
  <title>Kalkulatorek</title>
  <script src="js/plugins.js"></script>
  <style>
    h4
    {
      text-align: center;
    }
  </style>
</head>
<body>

  <fieldset><legend>Kalkulatorek</legend>

    <table>
      <tr>
        <td><h4>Wpisz liczby:</h4></td><td><h4>Wskaż działanie:</h4></td>
      </tr>
      <tr>
        <td>X:</td><td><input name="operator" id="dodawanie" type="radio">+</td>
      </tr>
      <tr>
        <td><input id="x" type="number"></td><td><input id="odejmowanie" name="operator" type="radio">-</td>
      </tr>
      <tr>
        <td>Y:</td><td><input name="operator" id="mnozenie" type="radio">*</td>
      </tr>
      <tr>
        <td><input id="y" type="number"></td><td><input name="operator" id="dzielenie" type="radio">/</td>
      </tr>
      <tr>
        <td><button onclick="oblicz()" >Oblicz</button></td><td>Wynik:<input id="w" disabled value="" type="number"></td>
      </tr>


    </table>

  </fieldset>
  ELO
</body>
</html>
